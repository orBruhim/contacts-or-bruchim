<div class="header-wrapper">
    <div class="title"> My Contacts</div>
    <img src="assets/icons/plus-icon.png" style="width: 30px; height: 30px"/>
</div>
<hr>

<div class="contacts-wrapper">
    <div *ngFor="let contact of (contactsSignal() | sortContactsByName); trackBy: trackByName"
         class="contact-wrapper"
         (click)="navigateToContactDetails(contact.id)">
        <div [ngClass]="contact.isFavorite ? '' : 'hidden'">
            <img src="assets/icons/star-icon.png" style="width: 15px; height: 15px"/>
        </div>
        <div class="img-wrapper">
            <img [src]="contact.image"/>
        </div>
        <div class="detail-wrapper">
            <span class="name"> {{contact.name | titlecase }}</span>
            <span class="address"> {{contact.full_address | titleCase}}</span>
        </div>
    </div>
</div>
