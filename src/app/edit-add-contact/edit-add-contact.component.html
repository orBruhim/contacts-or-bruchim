<div class="contact-form">
    <form *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" formControlName="name">
            <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']" class="error">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label>Full Address:</label>
            <input type="text" formControlName="full_address">
            <div *ngIf="contactForm.get('full_address')?.touched && contactForm.get('full_address')?.errors?.['required']" class="error">
                Full address is required.
            </div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" formControlName="email">
            <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']" class="error">
                Email is required.
            </div>
            <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['email']" class="error">
                Please enter a valid email address.
            </div>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="number" formControlName="phone">
            <div *ngIf="contactForm.get('phone')?.touched && contactForm.get('phone')?.errors?.['required']" class="error">
                Phone number is required.
            </div>
        </div>
        <div class="form-group">
            <label>Cell:</label>
            <input type="number" formControlName="cell">
        </div>
        <div class="form-group">
            <label>Registration Date:</label>
            <input type="date" formControlName="registration_date">
            <div *ngIf="contactForm.get('registration_date')?.touched && contactForm.get('registration_date')?.errors?.['required']" class="error">
                Registration date is required.
            </div>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" formControlName="age">
            <div *ngIf="contactForm.get('age')?.touched && contactForm.get('age')?.errors?.['required']" class="error">
                Age is required.
            </div>
            <div *ngIf="contactForm.get('age')?.touched && contactForm.get('age')?.errors?.['min']" class="error">
                Age must be a non-negative number.
            </div>
        </div>
        <div class="form-group">
            <label>Image:</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
        </div>
        <div class="form-group checkbox-group">
            <label>Is Favorite?</label>
            <input type="checkbox" formControlName="isFavorite">
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
